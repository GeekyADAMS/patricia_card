    <title>Patricia_Card</title>

    <style>
      @import url(./css/patricia-theme.css);

      *{
        margin: 0;
        padding: 0;
      }
      body{
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        width: 100vw;
        max-width: none;
      }
      @media screen and (max-width: 480px) {
        body::-webkit-scrollbar{
            display: none;
        }
        body::-webkit-scrollbar-track{
            display: block;
        }
      }
      
      #app{
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        width: 100vw;
        max-width: none;
      }
      
      /* width */
      ::-webkit-scrollbar {
        width: 20px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey; 
        border-radius: 25px;
      }
      
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: rgb(2,0,36);
        background: linear-gradient(135deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
        border-radius: 50px;
        height: 40px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(2,0,36);
        background: linear-gradient(135deg, rgba(2,0,36,1) 0%, rgba(114,9,121,1) 35%, rgba(255,0,172,1) 100%);
      }
    </style>
  </head>
  <body class=" .brand-colors
        .secondary-color-yellow
        .secondary-color-green

        .grey-normal
        .grey-smoke
        .grey-snow">
    <noscript>
      <strong>Turn on javascript for best experience on Patricia</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script type="text/javascript">
      AOS.init({
          duration: 2500,
      });

      paceOptions = {
        // Configuration goes here. Example:
        elements: false,
        restartOnPushState: false,
        restartOnRequestAfter: false
      }
    </script>
  </body>
